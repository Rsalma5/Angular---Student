<div class="container">
  <div class="card mt-5" style="align-items: center; background-color: aqua;">
    <h1>StudentDemo</h1>
  </div>
  <div class="card mt-5" style="padding: 20px; background-color: beige;">
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <div class="form-group">
        <label for="name">Student Name :</label>
        <input type="text" #name (ngModel)= "name" name="name" id="name" class="form-control" placeholder="Student Name">
      </div><br>
      <div class="form-group">
        <label for="name">Student Address :</label>
        <input type="text" #address (ngModel)="address" name="address" id="address" class="form-control" placeholder="Student address">
      </div><br>
      <div class="form-group">
        <label for="name">Student Perc :</label>
        <input type="text" #perc (ngModel)="perc" name="perc" id="perc" class="form-control" placeholder="Student perc">
      </div><br>
      <div class="form-group">
        <input type="submit" value="Register" class="btn btn-primary w-100">
      </div><br>
    </form>
  </div>
  <div class="mt-5">
    <table class="table table-bordered">
      <thead class="thead">
        <tr >
          <th>Id</th>
          <th>Name</th>
          <th>Address</th>
          <th>Perc</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody class="tbody">
        <tr *ngFor="let student of studentDetails" >
          <td>{{student.id}}</td>
          <td>{{student.name}}</td>
          <td>{{student.address}}</td>
          <td>{{student.perc}}</td>
          <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="edit(student)">Edit</button> </td>
          <td><button type="button" class="btn btn-danger" (click)="deleteStudent(student)">Delete</button> </td>
        </tr>
      </tbody>
    </table>    
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update Student</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #updateForm="ngForm" (ngSubmit)="updateStudent()">
          <div class="form-group">
            <label for="name">Student Id :</label>
            <input type="text" #id [(ngModel)]= "studentToUpdate.id" name="id" id="id" class="form-control" placeholder="Student id">
          </div><br> 
            <div class="form-group">
            <label for="name">Student Name :</label>
            <input type="text" #name [(ngModel)]= "studentToUpdate.name" name="name" id="name" class="form-control" placeholder="Student Name">
          </div><br>
          <div class="form-group">
            <label for="name">Student Address :</label>
            <input type="text" #address [(ngModel)]="studentToUpdate.address" name="address" id="address" class="form-control" placeholder="Student address">
          </div><br>
          <div class="form-group">
            <label for="name">Student Perc :</label>
            <input type="text" #perc [(ngModel)]="studentToUpdate.perc" name="perc" id="perc" class="form-control" placeholder="Student perc">
          </div><br>
          <div class="form-group">
            <input type="submit" value="Update" class="btn btn-primary w-100">
          </div><br>
        </form>
      </div>      
    </div>
  </div>
</div>
